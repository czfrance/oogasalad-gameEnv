# Describes the required properties for rules
# Format is <namespace-parameter>=<Reflection classpath for how the properties are selected>|<Reflection classpath for type of property>|<Default options>
# The namespace determines when parameters should be shown. For instance, required-type indicates that the type parameter is always required for an action object
# Namespaces can only be required, or one of the default values for Type

# Universal Rule Params
required-representativeX=oogasalad.builder.view.property.IntegerSelector|oogasalad.builder.model.property.IntegerProperty|0
required-representativeY=oogasalad.builder.view.property.IntegerSelector|oogasalad.builder.model.property.IntegerProperty|0
required-conditions=oogasalad.builder.view.property.ConditionListSelector|oogasalad.builder.model.property.StringListProperty| 
required-actions=oogasalad.builder.view.property.ActionListSelector|oogasalad.builder.model.property.StringListProperty| 
required-isPersistent=oogasalad.builder.view.property.BooleanSelector|oogasalad.builder.model.property.IntegerProperty|0