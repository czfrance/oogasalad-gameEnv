Place-player-help =  Place - player : Places a piece for the given player
Place-isAbsolute-help = Translate - isAbsolute : Determines whether the rows and columns that were provided in the parameters are relative to the starting point or absolute on the board


Remove-help = Remove: Ability to remove a piece
