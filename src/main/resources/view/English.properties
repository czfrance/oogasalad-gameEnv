Remove-row-help = Remove - row : Captures a piece at this row
Remove-isAbsolute-help = Translate - isAbsolute : Determines whether the rows and columns that were provided in the parameters are relative to the starting position or absolute on the board


condition-type-help = Select Type: Choose the type of condition property to add. All conditions are relative to the piece (ie. (1,1) is 1 square right and up from the selected piece)

